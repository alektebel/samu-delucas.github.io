<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#303030"/>
        <link href="../img/logo.png" rel="shortcut icon">                   <!--Cambiar-->
        
        <link rel="stylesheet" href="../styles/styles.css" type="text/css">
        <script type="text/javascript" src="../scripts.js"></script>
        <title>UAM-IA</title>
    </head>
    <body onload="load()">
        <div id="tabs"></div>
        <div id="menu"></div>
        <div id="user">
            <div id="login-form" class="form">
                <h1>Iniciar sesión</h1>
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" required>
                    <label for="username">DNI</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <label for="password">Contraseña</label>
                </div>
                <div>
                    <button class="form-btn">Entrar</button>
                </div>
                <p>¿No tienes cuenta todavía? </p><a onclick="toggleForms('register-form', 'login-form')">Registrarme</a>
            </div>
            <div id="register-form" class="form">
                <h1>Nuevo usuario</h1>
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" class="form-control" required>
                    <label for="firstName">Nombre</label>
                </div>
                <div class="form-group">
                    <input type="text" name="apellido1" id="apellido1" class="form-control" required>
                    <label for="apellido1">Primer apellido</label>
                </div>
                <div class="form-group">
                    <input type="text" name="apellido2" id="apellido2" class="form-control" required>
                    <label for="apellido2">Segundo Apellido</label>
                </div>
                <div class="form-group">
                    <input type="email" name="correo" id="correo" class="form-control" required>
                    <label for="correo">Correo institucional</label>
                </div>
                <br><br>
                <div class="form-group">
                    <input type="text" name="dni" id="dni" class="form-control" required>
                    <label for="dni">DNI/NIE</label>
                </div>
                <div class="form-group">
                    <input type="password" name="passwordreg" id="passwordreg" class="form-control" required>
                    <label for="passwordreg">Contraseña</label>
                </div>
                <div class="form-group">
                    <input type="password" name="passwordreg2" id="passwordreg2" class="form-control" required>
                    <label for="passwordreg2">Repetir Contraseña</label>
                </div>
                <div class="form-group">
                    <select name="facultad" id="facultad" class="form-control">
                        <option value="" selected>Facultad</option>
                        <option value="">Filosofía y Letras</option>
                        <option value="">Profesorado y educación</option>
                        <option value="">Economía</option>
                        <option value="">Ciencias</option>
                        <option value="">EPS</option>
                        <option value="">Derecho</option>
                        <option value="">Psicología</option>
                        <option value="">Medicina</option>
                    </select>
                </div>
                <br>
                <div>
                    <button class="form-btn">Registrarme</button>
                </div>
                <p>¿Ya tienes cuenta? </p><a onclick="toggleForms('login-form', 'register-form')">Iniciar sesión</a>
            </div>
        </div>        
        <div id="footer"></div>
    </body>
</html>
